<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Twitch Ads muter</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <h1>Twitch Ads muter</h1>
      <p id="channel" class="hint">Auto-checking current channel</p>
      <section class="ad-stats" aria-live="polite">
        <p id="mutedToday" class="stat">Ads muted today: <span>-</span></p>
        <p id="mutedTotal" class="stat">Total ads muted: <span>-</span></p>
        <p id="mutedTime" class="stat">Total muted time: <span>-</span></p>
      </section>
      <button id="muteToggle" class="toggle" aria-pressed="true">
        <span class="toggle-label">Mute ads</span>
        <span class="toggle-switch" aria-hidden="true"></span>
      </button>
      <button id="notifyToggle" class="toggle" aria-pressed="true">
        <span class="toggle-label">Audio notifications</span>
        <span class="toggle-switch" aria-hidden="true"></span>
      </button>
    </main>
    <script src="index.js"></script>
  </body>
</html>
